<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Scene Builder</title>
    <style>

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html, 
      body {
        width: 100%;
        height: 100%;
        
        font-size: 18px;
        font-family: monospace;
        background: darkblue;
        color: white;
      }

      .wall-strip {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
        width: 100vw;
        height: 100vh;
      }

      .screen {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-left: 1px solid white;
        border-right: 1px solid white;
        padding: 2rem;
      }

      #tjs {
        color: black;
        background-color: gray;
        overflow: hidden;
        align-content: center;
        border-left: 1px solid white;
        border-right: 1px solid white;
      }

    </style>
  </head>

  <body>

    <div class="wall-strip">

      <section id="tjs">
        hello threejs left

        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@latest/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
          }
        }
        </script>

        <script type="module" src="cube.js"></script>

      </section>

      <section id="tjs">
        hello threejs left

        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@latest/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
          }
        }
        </script>

        <script type="module" src="cube.js"></script>

      </section>

      <section class="screen screen--right">
        hello right
      </section>

      <section class="screen screen--back">
        hello back
      </section>


    </div>
  </body>
</html>
