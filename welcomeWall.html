<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>4-Wall Welcome Strip</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050510;
        color: #f5f5f5;
      }

      /* One tall strip, 4 vertical slices */
      .wall-strip {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
        width: 100vw;
        height: 100vh;
      }

      .screen {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-left: 2px solid rgba(255, 255, 255, 0.08);
        border-right: 2px solid rgba(255, 255, 255, 0.08);
        padding: 2rem;
      }

    </style>
  </head>
  
  <body>
    
    <div class="wall-strip">
      <!-- Column 1 -->
      <section class="screen screen--left">
        hello left  
      </section>

      <!-- Column 2 -->
      <section class="screen screen--front">
        hello front
      </section>

      <!-- Column 3 -->
      <section class="screen screen--right">
        hello right
      </section>

      <!-- Column 4 -->
      <section class="screen screen--back">
        hello back
      </section>
    </div>
    
  </body>
</html>
