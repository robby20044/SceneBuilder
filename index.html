<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Scene Builder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <pre id="controls"> 
 Controls:
 - Press L to toggle guide lines
 - Click an image from the gallary to add it to the scene
 - Click and drag on images within the scene to move them
 - Use scroll wheel or up/down arrow keys to resize an image

    </pre>
    <div id="canvasContainer">
      <canvas id="c"></canvas>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@latest/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
        }
      }
    </script>

    <script type="module" src="environment.js"></script>

    <div id="gallary">
      <img src="images/room1.jpg">
      <img src="images/room2.jpg">
      <img src="images/room3.jpg">
      <img src="images/crutches.jpg">
      <img src="images/device1.jpg">
      <img src="images/hallway1.jpg">
      <img src="images/machine1.jpg">
      <img src="images/machine2.jpg">
      <img src="images/machine3.jpg">


    </div>

  </body>

</html>
